{% extends "home.html" %}
{% block title %} ACCUEIL{% endblock %}
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #907171;
        background-color: #eb7773;
        min-height: 100vh;
      }
      
      .form h2{
        color: #356fb1;
        font-family: 'Dancing Script', cursive;
      
      }
      .form h2:hover{
        color: #762604;
        font-size: 30px;
      }
      
      .account{
        margin-top: 30px;
        color: #555;
        text-align: center;
      
      }
      .account a{
        color: #990630;
      
      }
      .account a:hover{
        font-size: 18px;
        color: #356fb1;
      }
      .form{
        position: relative;
        width: 350px;
        margin-top: 100px;
        padding: 40px 40px 40px;
        background: #c7c7c7;
        text-align: center;
        border-radius: 10px;
        box-shadow: -5px -5px 10px #990630,
                    5px 5px 10px #064b99;
      }
      
      .form:hover{
        position: relative;
        width: 350px;
        padding: 40px 40px 40px;
        background: #c7c7c7;
        text-align: center;
        border-radius: 20px;
        box-shadow: -5px -5px 10px #064b99,
                    5px 5px 10px  #990630;
      }
      .form .input{
        text-align: left;
        margin-top: 40px;
      }
</style>
{% block content %}
    <h1 >La page d'accueil</h1>
{% endblock %}
